server {
    listen 80;
    server_name tucao.yyrun.top;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name tucao.yyrun.top;

    ssl_certificate /etc/nginx/cert/1_tucao.yyrun.top_bundle.crt;
    ssl_certificate_key /etc/nginx/cert/2_tucao.yyrun.top.key;

    # SSL configuration (optional but recommended for security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy Socket.io requests to backend
    location /socket.io/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
